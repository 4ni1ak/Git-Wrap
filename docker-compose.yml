version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: git-wrap-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  git-wrap:
    build: .
    container_name: git-wrap
    ports:
      - "3020:3020"
    environment:
      - FLASK_ENV=production
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    depends_on:
      - redis
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s